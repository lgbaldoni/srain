# Srain built-in configuration file, Any invalid config will be ignored.

# Application configuration.
[Srain]
# String; Theme; Available values: default
theme = "default-bubble"
# Bool; Whether enable Client-Side Decoration
csd = true
# Bool; Send messsage on CTRL+Enter pressed
send-on-ctrl-enter = false
# Bool; Exit program on main window closed
exit-on-close = true
# String array; Servers that are auto connected after startup
auto-connect = []
# String array; List of servers
server-list = ["freenode", "GIMPNet", "OFTC", "hackint", "Rizon", "DALnet", "EFnet", "IRCnet", "Undernet", "QuakeNet", "localhost"]

# If you want to report/fix a bug, terminal log will be helpful.
[Logging]
# Bool; Colorful output
prompt-color = true
# Bool; Display the filename of the file which log statement is located
prompt-file = false
# Bool; As aboved, function name
prompt-function = true
# Bool; As aboved, line number
prompt-line = false
# String array; Specify the log level of a group of files
debug-targets = []
info-targets = []
warn-targets = [""]
error-targets = []

# Global IRC Server configuration
[Server]
# String array; Chats that are auto joined after server is created
auto-join = []
# String array; Commands that are auto run after server is created
auto-run = []
user-nickname = "SrainUser"
user-username = "Srain"
user-realname = "Can you can a can?"
# Login method; Available values:
# - none: No login method, default value
# - nickserv: Login with NICKSERV command
# - msg-nickserv: Login with /msg NickServ identify
# - sasl-plain: Login with SASL PLAIN mechanism
# - sasl-ecdsa: Login with SASL ECDSA-NIST256P-CHALLENGE mechanism
# String; Path to login certificate file (For method "sasl-ecdsa")
login-method = none
#login-certificate = "/home/shadowrz/.local/freenode.pem"
# Default messages for performing specified action
part-message = "Leaving."
kick-message = "Kick."
away-message = "Away from keyboard."
quit-message = "El Psy Congroo."

# List of chats that contains specified chat configuration.
chat-list = ["#srain"]

# Chat configuration.
[Chat]
# Bool; Persistent chat log to storage
log = true
# Bool; Send notification when you are mentioned by others or receiving any ERROR message
notify = true
# Bool; Send notification when receiving any PRIVMSG/ACTION/NOTIFY/ERROR message
notify-all = true
# Bool; Show topic
show-topic = true
# Bool; Show user avater
show-avatar = true
# Bool; Show user list
show-user-list = false
# Bool; Render mirc color
render-mirc-color = true
# String; Suffix of completed nick name e.g. "nick: msg"
nick-completion-suffix = ":"
# Bool; Show previewer for every URL
preview-url = true
# Bool; Automatically preview supported URL
auto-preview-url = false
# String array; Commands that are auto run after chat is created
auto-run = []

# A example of specified chat configuration.
[Chat/#srain]
show-topic = true
show-user-list = true

# Specified server configuration.
[Server/freenode]
# String; The unique name of server
name = "freenode"
# String array; Addresses of IRC server, each address follows the format of <host>[:<port>]. The port can be omitted, default 6667 for non-TLS and 6697 for TLS
addresses = ["irc.freenode.net:6697", "chat.freenode.net:6697", "irc.freenode.org:6697", "chat.freenode.org:6697"]
# Bool; Connect with TLS encryption
tls = true
# Bool; Connect with TLS encryption but without certificate verification, only used while connecting to a self-signed certificate verified server
#tls-noverify = false
# String; Encoding of IRC server, to get all available value of encoding, check the output of ``iconv --list``
encoding = "utf-8"
# Use IPv6 connection, not yet supported
#ipv6 = false

